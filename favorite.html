<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e43a9052ab.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>PERSONLIST</title>
</head>

<body>

  <!--   導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">
      <img src="https://cdn.icon-icons.com/icons2/2416/PNG/512/arrow_cupid_heart_love_romance_valentine_icon_146727.png" width="100" height="80"
        class="d-inline-block align-top" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link h4" href="index.html">首頁<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link h4" href="favorite.html">好友名單</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="container">
    <!-- 清單切換言介面 -->
    <div class="row d-flex align-flex-center justify-content-end w-100 my-sm-0" id="icon-mode">
      <i class="fas fa-th my-4 mr-2"></i>
      <i class="fas fa-list my-4 "></i>
    </div>
    <!-- 會員介面 -->
    <div class="row " id="personlist-datapanel">
    </div>
  </div>

  <!--   會員資料 -->
  <div class="modal fade" id="personmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="person-modal-name">Guillaume Vincent</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="person-modal-body" class="rounded-circle">
          <div class="row" class="rounded-circle">
            <div class="col-sm-5" id="person-modal-image" class="rounded-circle">
              <img class="show-card-img-top " src="https://randomuser.me/api/portraits/men/88.jpg" alt="Card image cap"
                class="img-fluid" class="rounded-circle">
            </div>
            <div class="col-sm-7 mt-3">
              <p id="person-modal-gender"><i class="fas fa-restroom "></i> : male</p>
              <p id="person-modal-email"><i class="far fa-envelope"></i> : guillaume.vincent@example.com</p>
              <p id="person-modal-age"><i class="far fa-user"></i> : 25</p>
              <p id="person-modal-birthday"><i class="fas fa-birthday-cake"></i> : 1995-05-05</p>
              <p id="person-modal-region"><i class="fas fa-map-marked-alt "></i> : CH</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
          <!-- <button type="button" class="btn btn-danger" data-id="${item.id}">刪除好友名單</button> -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="favorite.js"></script>
</body>

</html>
